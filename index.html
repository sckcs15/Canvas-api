<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-box">
      <input type="color" id="color" />
      <div class="color-options">
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #9b59b6"
          data-color="#9b59b6"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #ecf0f1"
          data-color="#ecf0f1"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
      </div>
    </div>

    <canvas></canvas>
    <div class="btns">
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="fill-btn">Fill</button>
      <button id="destroy">Destroy</button>
      <button id="eraser">Erase</button>
      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file" value="null" />
      </label>
      <input type="text" placeholder="Write text" id="text" />
      <button id="save">Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
